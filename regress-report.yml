      - открыть страницу корзины с добавленным товаром
      - открыть devtools на странице network
      - нажать кнопку оформить заказ
    expected-result: |
      товар должен успешно заказаться, в devtools увидеть строчку со значением 200
    actual-result: |
      появляется окно с указанием об успешном заказе, но в devtools показывает ошибку 500

