bugreports:
  - summary: |
      при вводе несуществующего названия показывает весь каталог
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - в окно поиска пишем несуществующее название товара
    expected-result: |
      пустой каталог с надписью "ничего не найдено"
    actual-result: |
      показывает весь каталог

  - summary: |
      при вводе несуществующего диапазона цены показывает весь каталог
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - в окно диапазона цены пишем несуществующее диапазон цены
    expected-result: |
      пустой каталог с надписью "ничего не найдено"
    actual-result: |
      показывает весь каталог

  - summary: |
      проблема с использованием нескольких фильтров для отбора товара вместе
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - выбрать фильтр отбора на определённый товар
      - выбрать другой фильтр, который не подходит под этот товар
      #пример
      - написать в окно поиска существующее название товара
      - выбрать категорию, к которой этот товар не относится
    expected-result: |
      отбор товара подходящего по всем критериям
    actual-result: |
      после выбора второго фильтра показывает весь каталог

  - summary: |
      неполная локализация на русский язык
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - в навбаре нажать кнопку языки
      - выбрать русский
    expected-result: |
      полный перевод на русский язык
    actual-result: |
      карточки товара не переведены

  - summary: |
      обновление страницы при нажатии кнопки "магазин" в навбаре
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - нажать кнопку "магазин" в навбаре
    expected-result: |
      ничего либо переход из другого раздела сайта без обновления 
    actual-result: |
      обновляется сайт

  - summary: |
      плохая адаптативность сайта
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - нажать комбинацию клавиш "ctrl+shift+i"
      - нажать комбинацию клавиш "ctrl+shift+m"
      - выбрать нужные размеры экрана
    expected-result: |
      правильное изменение верстки
    actual-result: |
      сначала показывается каталог(карточки товара) и только в конце отбор по фильтрам

  - summary: |
      отсутствует мобильная версия
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) Android 14 HyperOS 1.0.9.0
    steps-to-reproduce: |
      заходишь на сайт с мобильного
    expected-result: |
      наличие мобильной версии сайта
    actual-result: |
      отсутствие мобильной версии

  - summary: |
      можно перейти только на одну страницу
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - открыть сайт
      - нажать "следующая"
    expected-result: |
      показывает выбор нового товара и возможность перемещения на следующую/предыдущую страницу
    actual-result: |
      показывает следующую страницу и возможность перейти только на предыдущую
