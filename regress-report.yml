bugreports:
  - summary: |
      при вводе несуществующего названия показывает весь каталог
    environment: |
      Google Chrome 135.0.7049.115 (Официальная сборка), (64 бит)
      ОС Windows 11 Pro 26100.3775
    steps-to-reproduce: |
      - в окно поиска пишем несуществующее название товара "ффф"
    expected-result: |
      пустой каталог с надписью "ничего не найдено"
    actual-result: |
      показывает весь каталог

  - summary: |
