      - в окно "до" пишем -1
    expected-result: |
      пустой каталог с надписью "ничего не найдено"
    actual-result: |
      показывает весь каталог

  - summary: |
      проблема с использованием нескольких фильтров для отбора товара вместе
    environment: |
      Google Chrome 135.0.7049.115 (Официальная сборка), (64 бит)
      ОС Windows 11 Pro 26100.3775
    steps-to-reproduce: |
      - выбрать фильтр отбора на определённый товар
      - выбрать другой фильтр, который не подходит под этот товар
      #пример
      - написать в окно поиска название товара "Essence"
      - выбрать категорию, к которой этот товар не относится "groceries"
    expected-result: |
      пустой каталог с надписью "ничего не найдено"
    actual-result: |
      после выбора второго фильтра показывает весь каталог

  - summary: |
      плохой перевод сайта на русский язык
    environment: |
      Google Chrome 135.0.7049.115 (Официальная сборка), (64 бит)
      ОС Windows 11 Pro 26100.3775
    steps-to-reproduce: |
      - нажать на "язык" в навбаре
      - выбрать "русский" язык
    expected-result: |
      полный перевод на русский язык
    actual-result: |
      карточки товара не переведены

  - summary: |
      обновление страницы при нажатии кнопки "магазин" в навбаре
    environment: |
      Google Chrome 135.0.7049.115 (Официальная сборка), (64 бит)
      ОС Windows 11 Pro 26100.3775
    steps-to-reproduce: |
      - нажать кнопку "магазин" в навбаре
    expected-result: |
      ничего либо переход из другого раздела сайта без обновления 
    actual-result: |
      обновляется сайт

  - summary: |
      плохая адаптативность сайта
    environment: |
      Google Chrome 135.0.7049.115 (Официальная сборка), (64 бит)
      ОС Windows 11 Pro 26100.3775
    steps-to-reproduce: |
      - нажать комбинацию клавиш "ctrl+shift+i"
      - нажать комбинацию клавиш "ctrl+shift+m"
      - выбрать нужные размеры экрана
    expected-result: |
      правильное изменение верстки
    actual-result: |
      сначала показывается каталог(карточки товара) и только в конце отбор по фильтрам

