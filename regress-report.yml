      Google Chrome 135.0.7049.115 (Официальная сборка), (64 бит)
      ОС Windows 11 Pro 26100.3775
    steps-to-reproduce: |
      - открыть сайт
      - нажать "следующая"
    expected-result: |
      показывает выбор нового товара и возможность перемещения на следующую/предыдущую страницу
    actual-result: |
      показывает следующую страницу и возможность перейти только на предыдущую

