- summary: |
    плохая адаптативная верстка
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    - нажать комбинацию клавиш "ctrl+shift+i"
    - нажать комбинацию клавиш "ctrl+shift+m"
    - выбрать нужные размеры экрана
  expected-result: |
    правильное изменение верстки
  actual-result: |
    - блок каталога с фильтрами не по центру
    - с изменением адаптативности окно поиска выходит за рамки блока
    - изменяются размеры и масштабы карточек товара
    - съезжает отображение каталога относительно фильтров
    
