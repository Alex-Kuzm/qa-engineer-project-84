- summary: |
    плохое разделение на страницы
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    - пролистать кнопкой следующая до конца списка
    - нажимать кноку предыдущая
  expected-result: |
    видим либо следующие товары, либо предыдущие
  actual-result: |
    после пролистывания до конца при возвращении к предыдущим товарам сбивается количество и нумерация карточек товара
    нет системы в дальнейшем перелистывании страниц
